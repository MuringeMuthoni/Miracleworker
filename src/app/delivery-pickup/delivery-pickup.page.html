<ion-header>
  <ion-toolbar  >   
    <ion-title style="color: black;">
        PICKING LOCATION
    </ion-title>

   <ion-buttons slot="start" style="color: black;">
    <ion-back-button style="color: black" (click)="go_home()"></ion-back-button>
  </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="background-color: rgb(241, 241, 241);height: 100%;"> 


    <div style="background-color: rgb(241, 241, 241);margin-top: 0px;height: 20px;">               
    </div>

    <div style="background-color: rgb(241, 241, 241);">
          <label style="font-weight: bold;margin-left: 20px;font-size: small;" >
            AVAILABLE PICKING LOCATION
        </label>
         
    </div>

    <ion-card style="margin-left: 5px;margin-right: 5px;margin-top: 20px;">
          <ion-item lines="none">  
            <label >
              <b style="font-size: medium;">Uchumi House  </b> <br>
              <p style="font-size: small;">Junction of Moi Avenue and Harambee Avenue  </p>
          </label> 
          </ion-item>
            
          <ion-item text-wrap lines="none">   
              <label style="font-size: medium;" >
                <b>Opening Hours </b> <br>
                9:00am - 5:00pm  
            </label> 
        </ion-item>
        
        <ion-item text-wrap lines="none"> 
          <label style="font-size: medium;" >
           <b>Delivery Fee </b>  <br>
            Ksh. 0   
          </label> 
        </ion-item>

        <div  style="padding:10px;text-align: center;width: 100%;"> 
          <ion-button color="primary" shape="round"  (click)="proceeduchumi()">
              PICK THIS LOCATION 
            <ion-icon slot="start" name="checkmark-outline"></ion-icon>
          </ion-button>
        </div>
    
    </ion-card>


    <ion-card style="margin-left: 5px;margin-right: 5px;margin-top: 30px;">
      <ion-item lines="none">  
        <label style="font-size: medium;" >
          <b>Mawa Court  </b> <br>
            Chambers road, Ngara
        </label> 
      </ion-item>
        
      <ion-item text-wrap lines="none">   
          <label style="font-size: medium;" >
            <b>Opening Hours </b> <br>
            9:00am - 5:00pm  
        </label> 
    </ion-item>
    
    <ion-item text-wrap lines="none"> 
      <label style="font-size: medium;" >
       <b>Delivery Fee </b>  <br>
        Ksh. 0   
      </label> 
    </ion-item>

    <div  style="padding:10px;text-align: center;width: 100%;"> 
      <ion-button color="primary" shape="round"  (click)="proceedmawa()">
          PICK THIS LOCATION 
        <ion-icon slot="start" name="checkmark-outline"></ion-icon>
      </ion-button>
    </div>
</ion-card>


    


</div>
</ion-content>


<ion-footer>
  <ion-toolbar >  
    
     
   
 
  </ion-toolbar>
</ion-footer>
